services:
  mysql:
    image: mysql:8.0
    container_name: drummond-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: drummond
      MYSQL_USER: drummond
      MYSQL_PASSWORD: drummond
    ports:
      - "3306:3306"
    volumes:
      - drummond_mysql_data:/var/lib/mysql

volumes:
  drummond_mysql_data:
